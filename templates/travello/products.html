  
{% extends 'basecustomer.html'%}

{% block body %}

		<br>

		<div class="row">
			<div class="col-md">
				<div class="card card-body">
					<h5>Products</h5>
				</div>
				<div class="card card-body">
					<table class="table">
						<tr>
							<th>Product</th>
							<th>Category</th>
							<th>Price</th>
						</tr>
						{% for i in items %}
						<tr>
							<td>{{i.benefits}}</td>
							<td>{{i.category}}</td>
							<td>{{i.value}}</td>
							<td>
								 <a href="{% url 'edit_plan' i.pk %}" class="btn btn-warning btn-sm" role="button" aria-pressed="true" > Edit</a>
								 <a  onclick="return confirm('Are you sure you want to delete this?')" href="{% url 'delete_plan' i.pk %}" class="btn btn-danger btn-sm" role="button" aria-pressed="true" > x</a>
                            </td>
						</tr>
						{% endfor %}
					</table>
				</div>
			</div>
			
		</div>

{% endblock  %}
