 {% extends 'basecustomer.html'%}

{% block body %}


    <div>
         <h4>Currently Viewing {{ header }}</h4>
      </div>

    <table class="table table-hover">

         <thead>
           <tr>
                <th>Benefits</th>
                <th>Validity</th>
                <th>Value</th>
            </tr>
         </thead>

        <tbody>
             {% for item in items %}
                 <tr>
                    <td>{{ item.benefits }}
                    <td>{{ item.validity}}</td>
                    <td>{{ item.value }}</td>
                     <td>
                            <a href="{% url 'edit_plan' item.pk %}" class="btn btn-warning btn-sm" role="button" aria-pressed="true" > Edit</a>
                             <a href="{% url 'delete_plan' item.pk %}" class="btn btn-danger btn-sm" role="button" aria-pressed="true" > x</a>
                     </td>
                 </tr>
              {% endfor %}

        </tbody>
    </table>

{% endblock %}
