 {% extends 'basecustomer.html'%}

{% block body %}
    {% include 'basecustomernav.html'%}

    <div>
       <div class="card card-body">
            <h5>Currently Viewing {{ header }}</h5>
        </div>
    </div>
 	<div class="row">
        <div class="card card-body">
                <div class="card card-body">
                    <table class="table table-hover">

                         <thead>
                           <tr>
                                <th>Benefits</th>
                                <th>Validity</th>
                                <th>Value</th>
                            </tr>
                         </thead>

                        <tbody>
                             {% for item in items %}
                                 <tr>
                                    <td>{{ item.benefits }}
                                    <td>{{ item.validity}}</td>
                                    <td>{{ item.value }}</td>
                                     <td>
                                            <a href="{% url 'edit_plan' item.pk %}" class="btn btn-warning btn-sm" role="button" aria-pressed="true" > Edit</a>
                                             <a  onclick="return confirm('Are you sure you want to delete this?')" href="{% url 'delete_plan' item.pk %}" class="btn btn-danger btn-sm" role="button" aria-pressed="true" > x</a>
                                     </td>
                                 </tr>
                              {% endfor %}

                        </tbody>
                    </table>
                </div>
        </div>
    </div>
{% endblock %}
