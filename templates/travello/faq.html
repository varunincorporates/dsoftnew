  {% extends 'basecustomer.html'%}

{% block body %}
    {% include 'basecustomernav.html'%}

    <div>
       <div class="card card-body">
            <h5>Currently Viewing {{ header }}</h5>
        </div>
    </div>
 	<div class="row">
        <div class="card card-body">
                <div class="card card-body">
                    <table class="table table-hover">

                         <thead>
                           <tr>
                                <th>Serial</th>
                                <th>Question</th>
                                <th>Answer</th>
                            </tr>
                         </thead>

                        <tbody>
                             {% for item in items %}
                                 <tr>
                                    <td>{{ item.serial }}
                                    <td>{{ item.question}}</td>
                                    <td>{{ item.answer }}</td>
                                     <td>
                                          <a href="{% url 'edit_faq' item.pk %}" class="btn btn-warning btn-sm" role="button" aria-pressed="true" > Edit</a>
                                          <a href="{% url 'delete_faq' item.pk %}" class="btn btn-danger btn-sm" role="button" aria-pressed="true" > x</a>
                                     </td>
                                 </tr>
                              {% endfor %}

                        </tbody>
                    </table>
                </div>
        </div>
    </div>
{% endblock %}
