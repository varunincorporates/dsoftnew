{%  extends 'basecustomer.html' %}

{% block body %}

    <div class="container">
        <form method="POST">
           {% csrf_token %}
             <a class="btn btn-primary  btn-sm btn-block" href="#">{{header}}  </a>
           <br>
          <!---  <h9>{{form.as_table}}</h9>  --->
            {% for field in form %}
            <div class="form-group row">
                 <label for="id_{{ field.name }}" class="col-2 col-form-label">{{ field.label }}</label>
                 <div class="col-10">
                    {{ field }}
                </div>
            </div>

            {%  endfor %}


             <div class="form-group row">
                <div class="offset-sm-2 col-sm-6">

                    <button type="submit"  class="btn btn-primary">Save</button>


                </div>
            </div>
        </form>
    </div>


{% endblock %}
